<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./master.css">
</head>

<body>
  <div id="root">
    <div class="container">
      <h1>Lista ToDo</h1>
      <ul>
        <li v-for="todo in todosComputed">
          <span class="title" :class="(todo.status == 'done' ? 'barrato' : '')">{{todo.title}}</span>
          <div class="controls">
            <span class="check" @click="barare(todo)" v-if="todo.status != 'done'"><i class="fas fa-check"></i></span>
            <span class="edit"><i class="fas fa-edit" v-if="todo.status != 'done'" @click="edit(todo)"></i></span>
            <span class="cancel"><i class="fas fa-trash" v-if="todo.status == 'done'" @click="remove(todo)"></i></span>
          </div>
        </li>
      </ul>
      <input type="text" name="" v-model="inputTxt" placeholder="Inserisci ToDo!" @keyup.enter="inserisci">
      <button type="button" name="button" @click="inserisci">Inserisci</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
